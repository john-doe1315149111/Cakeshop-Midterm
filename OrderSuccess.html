<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Successfully</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: rgb(255, 244, 231);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            margin: 0;
            background-color: #fff9f3;
        }
        .container {
            padding: 20px;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        h1 {
            margin-bottom: 10px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #5b3a29;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
        }
        a:hover {
            background-color: #4a2d23;
        }
        h1 {
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order Successfully</h1>
        Thank you for your order!
        <p>You have selected:</p>
        <p><strong>Flavor:</strong> <span id="flavorDisplay"></span></p>
        <p><strong>Size:</strong> <span id="sizeDisplay"></span></p>
        <p><strong>Design:</strong> <span id="designDisplay"></span></p>
        <a href="Testing3.html">Make another order</a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const flavor = urlParams.get('flavor');
        const size = urlParams.get('size');
        const design = urlParams.get('design');

        // Capitalize the first letter of each displayed value
        document.getElementById('flavorDisplay').textContent = flavor ? capitalizeFirstLetter(flavor.replace(/([A-Z])/g, ' $1').trim()) : 'Not specified';
        document.getElementById('sizeDisplay').textContent = size ? capitalizeFirstLetter(size.replace(/-/g, ' ').trim()) : 'Not specified';
        document.getElementById('designDisplay').textContent = design ? capitalizeFirstLetter(design.replace(/([A-Z])/g, ' $1').trim()) : 'Not specified';

        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }
    </script>
</body>
</html>
